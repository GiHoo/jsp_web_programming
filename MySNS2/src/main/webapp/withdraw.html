<!DOCTYPE html>
<html>
<head>
<meta name=viewport
	content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>MySNS</title>
<style>
.desc {
	float: left;
	width: 100%;
	color: #888;
	font-size: 0.9em;
}
</style>
</head>
<body>
	<div class="page-hdr">MySNS</div>
	<div class="page-body">
		<div class="section pad-24 mtop-30">
			<tr>
				<td colspan=2 align=center height=40><b>회원탈퇴</b>
				<td>
			</tr>
			<tr>
				<td><input type="text" name="id" placeholder="Email address"></td>
			</tr>
			<tr>
				<td colspan=2 align=center height=50>
				<input type="submit" value="회원탈퇴하기" onclick="remove()"></td>
			</tr>
		</div>
		<div class="section pad-24 mtop-30">
			<div class="desc mtop-20 mbot-20">회원 가입시 MySNS의 약관에 동의하신 것으로
				간주합니다.</div>
			<a href="#"><div class="button">약관보기</div></a>
		</div>
	</div>
	<div class="page-footer">Copyright: mysns.com, 202x</div>
</body>
</html>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/core.js"></script>
<script>
	function remove() {
		var id = $("#id");
		if (id == "") {
			alert("아이디를 입력해 주세요.");
			$("#id").focus();
			return;
		}
		var params = {
				id : id
			};
		var url = "jsp/withdraw.jsp";
		AJAX.call(url, null, function(data) {
			var code = data.trim();
			if (code == "OK") {
				alert("회원탈퇴가 완료되었습니다.");
				window.location.href = "login.html";
			} else {
				alert("회원가입 처리중 에러가 발생하였습니다.");
			}
		});
	}
</script>
